<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 메시지 작성</title>
    <link rel="stylesheet" th:href="@{/css/messages.css}">
</head>
<body>
    <div class="container">
        <h1>새 메시지 작성</h1>
        <form id="messageForm" th:action="@{/messages}" method="post">
            <label for="message">메시지:</label>
            <input type="text" id="message_id" name="message" required>
            
            <button type="submit">메시지 보내기</button>
        </form>
    </div>
    
    <script th:inline="javascript">
    	var contextPath = /*[[@{/}]]*/'';
    </script>
    <script th:src="@{/js/messages.js}"></script>
</body>
</html>
